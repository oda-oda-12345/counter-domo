<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スマホ用カウンター</title>
<style>
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    margin: 30px 0 10px;
    font-size: 2rem;
    letter-spacing: 2px;
    color: #00e0ff;
  }

  h2#activeName {
    margin: 0 0 20px;
    font-size: 1.5rem;
    color: #bbb;
  }

  #counter {
    font-size: 5rem;
    margin: 30px 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
    width: 90%;
    max-width: 400px;
  }

  .controls .plus {
    width: 100%;
    padding: 25px;
    font-size: 2.5rem;
    background: #00e0ff;
    color: #111;
    font-weight: bold;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .controls .plus:hover {
    background: #00b8d8;
  }

  .controls .small-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 60%;
  }

  .controls button.minus,
  .controls button.reset {
    padding: 15px;
    font-size: 1.2rem;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 100%;
  }

  .controls button.minus:hover,
  .controls button.reset:hover {
    background: #333;
  }

  .switch-btns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    width: 90%;
    max-width: 400px;
    margin-bottom: 40px;
  }

  .switch-btns button {
    padding: 15px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: #00e0ff;
    color: #111;
  }

  .switch-btns button.active {
    background: #fff;
    color: #111;
  }

  .switch-btns button:hover {
    background: #00b8d8;
  }
</style>
</head>
<body>

<h1>カウンター</h1>
<h2 id="activeName">DM送信数</h2>
<div id="counter">0</div>

<div class="controls">
  <button class="plus" onclick="increment()">＋</button>
  <div class="small-buttons">
    <button class="minus" onclick="decrement()">－</button>
    <button class="reset" onclick="reset()">リセット</button>
  </div>
</div>

<div class="switch-btns">
  <button id="btn0" onclick="switchCounter(0)">DM送信数</button>
  <button id="btn1" onclick="switchCounter(1)">反応数</button>
  <button id="btn2" onclick="switchCounter(2)">面談決定数</button>
  <button id="btn3" onclick="switchCounter(3)">獲得数</button>
</div>

<script>
let counters = [0,0,0,0];
let activeIndex = 0;
const names = ["DM送信数","反応数","面談決定数","獲得数"];

function render() {
  const counterEl = document.getElementById("counter");
  const activeNameEl = document.getElementById("activeName");

  counterEl.style.opacity = 0;
  counterEl.style.transform = "scale(0.9)";
  setTimeout(() => {
    counterEl.textContent = counters[activeIndex];
    counterEl.style.opacity = 1;
    counterEl.style.transform = "scale(1)";
  }, 150);

  activeNameEl.textContent = names[activeIndex];

  for(let i=0;i<names.length;i++){
    document.getElementById(`btn${i}`).classList.remove("active");
  }
  document.getElementById(`btn${activeIndex}`).classList.add("active");
}

function increment(){ counters[activeIndex]++; render(); }
function decrement(){ if(counters[activeIndex]>0)counters[activeIndex]--; render(); }
function reset(){ counters[activeIndex]=0; render(); }
function switchCounter(index){ activeIndex=index; render(); }

render();
</script>

</body>
</html>
